<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration - Self Reflection</title>
    <link rel="stylesheet" href="Reg.css">
</head>
<body>
    <div class="registration-container">
        <h2>REGISTRATION</h2>
        <p>Please fill in the form below to create your account for our private and secure online journal.</p>
        <form id="registrationForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-container">
                    <input type="password" id="password" placeholder="Enter your password" required>
                    <button type="button" id="toggle-password">
                        <img src="Reg eye-icon.png" alt="Toggle Password">
                    </button>
                </div>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Password Confirmation</label>
                <div class="password-container">
                    <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
                    <button type="button" id="toggle-confirm-password">
                        <img src="Reg eye-icon.png" alt="Toggle Password">
                    </button>
                </div>
            </div>
            
            <div class="form-group">
                <label for="passwordHint">Password Hint (Optional)</label>
                <input type="text" id="passwordHint">
            </div>
            <div class="form-group checkbox-group">
                <input type="checkbox" id="agreeTerms" required>
                <label for="agreeTerms">I have read and agree to the <a href="privacy.html">Privacy Policy</a> and <a href="terms.html">Terms of Use</a>.</label>
            </div>
            <button type="submit" id="submitBtn">OK</button>
        </form>
        <div id="errorMessage" class="error-message"></div>
    </div>
    <script src="Reg.js"></script>
</body>
</html>
